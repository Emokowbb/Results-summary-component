<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="main-div">
    <div class="box1">
      <span>Your Result</span>
      <div class="circle1">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <span> You scored higher than 65% of the people who have taken these tests.</span>
    </div>

    <div class="box2">
      <div class="summary">
        <p>Summary</p>
      </div>
      

      <div class="box2-1">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span class="reactcolor">Reaction</span>
        </div>
        <div class="score">
          <span>80</span>
          <span class="number">/</span>
          <span class="number">100</span>
        </div>
      </div>
      <div class="box2-2">
        <div class="memory"> 
          <img src="./assets/images/icon-memory.svg" alt="">
          <span class="memocolor">Memory</span>
        </div>
        <div class="score">
          <span>92</span>
          <span class="number">/</span>
          <span class="number">100</span>
        </div>
      </div>

      <div class="box2-3">
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="vercolor">Verbal</span>
        </div>
        <div class="score">
          <span>61</span>
          <span class="number">/</span>
          <span class="number">100</span>
        </div>
      </div>

      <div class="box2-4">
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span class="viscolor">Visual</span>
        </div>
        <div class="score">
          <span>72</span>
          <span class="number">/</span>
          <span class="number">100</span>
        </div>
      </div>
      <div class="box2-5">
        <a href="#" class="continue">Continue</a>
      </div>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emokowbb</a>.
  </div>
</body>
</html>
